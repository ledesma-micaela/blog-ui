<div class="container">
  <div class="full-width">
    <h1>
      Posts
    </h1>
  </div>
  <div class="full-width">
    <mat-card class="post-card" *ngFor="let post of posts; let i = index">
      <mat-card-title>{{ post.title }}</mat-card-title>
      <mat-card-content>
        <p>{{ post.body | sliceText : 50}}</p>
        <mat-card-actions>
          <button mat-raised-button color="primary" routerLink="/post/{{post._id}}">Read</button>
        </mat-card-actions>
      </mat-card-content>
    </mat-card>
  </div>
</div>
